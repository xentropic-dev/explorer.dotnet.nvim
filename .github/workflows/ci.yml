name: Lint and Test
on:
  - push
  - pull_request
jobs:
  unit_tests:
    name: Lint and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - macos-latest
          - windows-2022
        rev:
          - nightly
          - v0.9.5
          - v0.10.0
        include:
          - os: ubuntu-22.04
            install-rg: sudo apt-get update && sudo apt-get install -y ripgrep luarocks
          - os: macos-latest
            install-rg: brew update && brew install ripgrep luarocks
          - os: windows-2022
            install-rg: choco install ripgrep luarocks
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.rev }}
      - name: Prepare
        run: |
          ${{ matrix.install-rg }}
          rg --version
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ../plenary.nvim
          luarocks install luacheck --local luacheck
      - name: Run tests
        run: |
          nvim --version
          make test
      - name: Run linter
        run: luacheck lua/
